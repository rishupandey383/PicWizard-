<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <title>PicWizard </title>
        <link rel="icon" href="images/ChatGPT Image May 5, 2025, 12_02_35 PM (1).png" type="image/png" alt="" style="width: 200px; height: 200px; vertical-align: middle;" />
      
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>
            <img src="{{ url_for('static', filename='images/ChatGPT Image May 5, 2025, 12_02_35 PM (1).png') }}" 
                 alt="" style="width: 200px; height: 200px; vertical-align: middle;" />
            PicWizard | Text-to-Image
          </h1>
          
        <div class="input-section">
            <textarea id="prompt-input" placeholder="Enter your text prompt here..."></textarea>
            <div class="controls">
                <button id="generate-btn">Generate Image</button>
                <div class="loading hidden" id="loading-spinner">
                    <div class="spinner"></div>
                    <p>Generating your image...</p>
                </div>
            </div>
        </div>
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
            <span class="theme-icon moon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </span>
            <span class="theme-icon sun">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </span>
        </button>
        <div class="result-section">
            <h2>Generated Image</h2>
            <div id="image-result" class="image-placeholder">
                <p>Your generated image will appear here</p>
                </div>
                <button id="download-btn">Download Image</button>
          
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
